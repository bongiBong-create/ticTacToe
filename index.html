<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <main class="cell"> 
        <div class="cell__item item1" id="0"></div>
        <div class="cell__item item2" id="1"></div>
        <div class="cell__item item3" id="2"></div>
        <div class="cell__item item4" id="3"></div>
        <div class="cell__item item5" id="4"></div>
        <div class="cell__item item6" id="5"></div>
        <div class="cell__item item7" id="6"></div>
        <div class="cell__item item8" id="7"></div>
        <div class="cell__item item9" id="8"></div>
    </main>

    <div class="winn_info">
    </div>

    <button class="reset">RESET</button>

    <script src="index.js"></script>
</body>

</html>
